{% extends "layout.html" %}
{%block title%}
    New Post
{% endblock %}

{% block content %}
    <section>
        <h1>New post</h1>
        <form class='form-vali' action='{% url 'posts:new-post' %}' method='post' enctype='multipart/form-data'>
            {% csrf_token %}
            {{ form }}
            <button class='form-submit'> Add post </button>
        </form>
    </section>
{% endblock %}
